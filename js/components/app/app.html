<div class="app" data-bind="style: { backgroundImage: 'url(' + background() + ')'}">
    <div class="app__container container z-depth-1">
        <div class="row">
            <div class="col s12">
                <div class="app__header">
                    <h1 data-bind="i18n: 'title'"></h1>
                    <h5 data-bind="i18n: title(), visible: title().length"></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <my-wizard params="step: step, steps: steps"></my-wizard> 
            </div>
        </div>
        <div class="row">
            <div class="col s12 app__main">
                <h4 data-bind="i18n: description(), visible: description() != null"></h4>
                <!-- ko if: step().length -->
                    <div data-bind="component: {
                        name: 'my-' + step(),
                        params: stepParams
                    }"></div>
                <!-- /ko -->
            </div>
        </div>
        <div class="row footer">
            <div class="col s6">
                <button class="btn btn--secondary" data-bind="i18n: 'prev', visible: hasPrev, click: $component.go.bind($component, -1)"></button>
            </div>
            <div class="col s6">
                <button class="btn btn--primary" data-bind="i18n: 'next', visible: hasNext, click: $component.go.bind($component, 1)"></button>
                <button class="btn btn--primary" data-bind="i18n: 'print', hidden: hasNext, click: finish"></button>
            </div>
        </div>        
    </div>
</div>
